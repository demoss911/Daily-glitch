<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Glitch</title>
    <style>
        body { background: #000; color: #00FF41; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #game-container { border: 1px solid #00FF41; padding: 20px; text-align: center; box-shadow: 0 0 15px #00FF41; }
        input { background: #000; border: 1px solid #00FF41; color: #00FF41; padding: 10px; font-size: 1.2rem; text-align: center; outline: none; }
        button { background: #00FF41; color: #000; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .hint { color: #008F11; font-size: 0.8rem; margin-top: 10px; }
        #message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>SYSTEM ANOMALY: 02.21.26</h1>
        <p>DECRYPT THE DAILY CODE</p>
        <div id="cipher-display" style="font-size: 1.5rem; letter-spacing: 5px; margin-bottom: 20px;"></div>
        <input type="text" id="guess" placeholder="ENTER CODE..." maxlength="5">
        <br>
        <button onclick="checkGuess()">SUBMIT TO THE SOURCE</button>
        <div id="message"></div>
        <div class="hint">Hint: The code is a 5-letter shift of today's date hash.</div>
    </div>

    <script>
        // DAILY LOGIC: Generates a unique code based on the date
        const today = new Date().toDateString();
        const secretCodes = ["NEO11", "TRIN8", "SMITH", "ORACL", "MORPH", "ZION0"];
        
        // Simple hash to pick a code from the list based on the day
        let hash = 0;
        for (let i = 0; i < today.length; i++) {
            hash = today.charCodeAt(i) + ((hash << 5) - hash);
        }
        const dailyIndex = Math.abs(hash % secretCodes.length);
        const targetCode = secretCodes[dailyIndex];

        // Scramble the display
        document.getElementById('cipher-display').innerText = targetCode.split('').sort(() => 0.5 - Math.random()).join('');

        function checkGuess() {
            const userGuess = document.getElementById('guess').value.toUpperCase();
            const msg = document.getElementById('message');
            
            if (userGuess === targetCode) {
                msg.innerHTML = "ACCESS GRANTED. <br> 游릴 游릴 游릴 游릴 游릴 <br> Share your streak!";
                msg.style.color = "#00FF41";
            } else {
                msg.innerText = "ACCESS DENIED. TRY AGAIN.";
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
