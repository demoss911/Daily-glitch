<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Glitch | Matrix Decrypt</title>
    
    <style>
        :root { --matrix-green: #00FF41; --dark-green: #003B00; --soft-green: #008F11; }
        body { background: #000; margin: 0; padding: 0; overflow-x: hidden; font-family: 'Courier New', monospace; color: var(--matrix-green); }
        #q { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Game UI */
        #main-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; width: 100%; }
        #game-box { background: rgba(0, 0, 0, 0.9); border: 1px solid var(--matrix-green); padding: 30px; text-align: center; box-shadow: 0 0 20px var(--dark-green); max-width: 400px; z-index: 5; margin-bottom: 20px; }
        
        #scrambled { font-size: 2.5rem; letter-spacing: 10px; margin: 20px 0; color: #fff; text-shadow: 0 0 8px var(--matrix-green); }
        input { background: #000; border: 1px solid var(--matrix-green); color: var(--matrix-green); padding: 12px; font-size: 1.5rem; text-align: center; width: 80%; outline: none; margin-bottom: 15px; text-transform: uppercase; }
        button { background: var(--matrix-green); color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin: 5px; }
        
        /* AdSense Placeholder */
        .ad-space { width: 300px; height: 100px; border: 1px dashed #333; margin: 10px auto; display: flex; align-items: center; justify-content: center; color: #333; font-size: 0.7rem; }

        /* Navigation / Footer */
        footer { z-index: 10; padding: 20px; text-align: center; font-size: 0.7rem; }
        footer a { color: var(--soft-green); text-decoration: none; margin: 0 10px; cursor: pointer; }
        footer a:hover { color: var(--matrix-green); text-decoration: underline; }

        /* Modals */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { border: 1px solid var(--matrix-green); padding: 30px; background: #000; max-width: 400px; max-height: 80vh; overflow-y: auto; text-align: left; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="q"></canvas>

    <div id="main-wrapper">
        <div id="game-box">
            <h1 id="date-header">NODE_INITIALIZED</h1>
            <div class="ad-space">AD_SLOT_TOP (REPLACE WITH ADSENSE CODE)</div>
            <p>DECODE SEQUENCE:</p>
            <div id="scrambled"></div>
            <input type="text" id="user-input" maxlength="5" autocomplete="off">
            <br>
            <button id="submit-btn" onclick="submitGuess()">EXECUTE</button>
            <div id="result-msg"></div>
            <div id="share-area" class="hidden">
                <button onclick="shareResults()">SHARE STATUS</button>
            </div>
        </div>

        <footer>
            <a onclick="showPage('about')">ABOUT</a> | 
            <a onclick="showPage('privacy')">PRIVACY POLICY</a> | 
            <a onclick="showPage('instructions')">INSTRUCTIONS</a>
        </footer>
    </div>

    <div id="modal-container" class="modal">
        <div class="modal-content" id="modal-body">
            </div>
    </div>

    <script>
        // Matrix Rain logic... (Existing rain code goes here)
        const canvas = document.getElementById('q');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = Array(256).join(1).split('');
        const draw = function () {
            ctx.fillStyle = 'rgba(0,0,0,.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            letters.map(function(y_pos, index){
                const text = String.fromCharCode(3e4 + Math.random() * 33);
                const x_pos = index * 10; ctx.fillText(text, x_pos, y_pos);
                letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
            });
        };
        setInterval(draw, 33);

        // Game Pages Content
        const pages = {
            instructions: `<h2>> MISSION_OBJECTIVE</h2><p>Find the 5-letter anomaly in the daily code stream. You have 1 attempt every 24 hours.</p><button onclick="closeModal()">START</button>`,
            about: `<h2>> ABOUT_THE_GLITCH</h2><p>The Daily Glitch is a fan-made tribute to the Matrix. It challenges users with a daily cryptographic puzzle generated by the system clock.</p><button onclick="closeModal()">CLOSE</button>`,
            privacy: `<h2>> PRIVACY_POLICY</h2><p>Effective Date: 2026. We value your privacy. This site does not store personal data. We use local browser storage to track daily attempts. Third-party vendors, including Google, use cookies to serve ads based on prior visits to this website.</p><button onclick="closeModal()">CLOSE</button>`
        };

        function showPage(page) {
            document.getElementById('modal-body').innerHTML = pages[page];
            document.getElementById('modal-container').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal-container').classList.add('hidden'); }

        // Core Game Logic (Previous Logic Here)
        const codes = ["NEO11", "TRIN8", "SMITH", "ORACL", "MORPH", "ZION0", "KEYMK", "VNDTA", "TANK1", "CYPHR"];
        const today = new Date().toDateString();
        let hash = 0; for (let i = 0; i < today.length; i++) hash = today.charCodeAt(i) + ((hash << 5) - hash);
        const target = codes[Math.abs(hash % codes.length)];
        document.getElementById('scrambled').innerText = target.split('').sort(() => 0.5 - Math.random()).join('');

        function submitGuess() {
            const val = document.getElementById('user-input').value.toUpperCase();
            if (val === target) { document.getElementById('result-msg').innerHTML = "ACCESS GRANTED"; }
            else { document.getElementById('result-msg').innerHTML = "SIGNAL LOST"; }
            document.getElementById('share-area').classList.remove('hidden');
        }

        // Initialize with instructions
        window.onload = () => showPage('instructions');
    </script>
</body>
</html>
